<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#src, #dest').on('keyup', function() {
        const pwd1 = $('#src').val();
        const pwd2 = $('#dest').val();
        if(pwd1 === pwd2) {
          $('#span').text('비밀번호가 일치합니다').css('color', 'green');
        }else {
          $('#span').text('비밀번호가 일치하지 않습니다').css('color', 'red');
        }
      });
    });
  </script>
</head>
<body>
  <label for="src">비밀번호 입력:</label>
  <input type="password" id="src" class="form-control" placeholder="비밀번호">
  <label for="dest">비밀번호 확인:</label>
  <input type="password" id="dest" class="form-control" placeholder="비밀번호 확인">
  <span id="span"></span>
</body>
</html>
