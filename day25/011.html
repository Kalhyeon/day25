<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://sample.bmaster.kro.kr/contacts/1601087500167', method: 'get',
        success:function(t) {
          $('#name').text(t.name);
          $('#tel').text(t.tel);
          $('#address').text(t.address);
          $('#photo').attr('src', t.photo);
        }
      });
    });
  </script>
</head>
<body>
  <p id="name"></p>
  <p id="tel"></p>
  <p id="address"></p>
  <img id="photo">
</body>
</html>
