<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'https://sample.bmaster.kro.kr/contacts/1601087500101', method: 'get',
        success:function(result) {
          const $t = $('#t');
          $t.append(`<li><img src='${result.photo}'></li>`);
          $t.append(`<li>${result.name}</li>`);
          $t.append(`<li>${result.address}</li>`);
          $t.append(`<li>${result.tel}</li>`);
        }
      });
    });
  </script>
</head>
<body>
  <ul id="t"></ul>
</body>
</html>
