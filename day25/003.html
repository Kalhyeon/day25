<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 1 : 에이젝스</title>
</head>
<body>
  <h1>AJAX</h1>
  <ul>
    <li>Asynchronous Javascript And Xml</li>
    <li>하지만 xml 과는 아무 상관이 없는 기술</li>
    <li>용어와 실제 기술간의 차이가 커져서 고유명사로 취급</li>
    <li>전통적인 웹은 클라이언트를 입력 => submit => 서버 처리 => 출력</li>
    <li>즉, 화면을 새로 그림</li>
    <li>구글이 만든 AJAX 는 화면을 일부만 갱신하는 기술</li>
  </ul>
  <!--
    백을 작성하는 방법은 크게 두가지 : MVC 와 REST
      MVC 는 백이 화면을 만들어서 프론트에게 보낸다.
        프론트는 그 화면을 그대로 출력한다.
      REST 는 백이 데이터만 프론트에게 보낸다.
        프론트는 데이터를 수신한 다음 (AJAX) JS 로 화면을 만든다.
  -->
