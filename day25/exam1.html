<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      // src 에 입력한 값을 dest 로 복사하자.
      // 입력한 값 : input 요소면 val(), 아니면 text()
      function copy() {
        $('#dest').val($('#src').val());
      }
      // callback 함수 : 작성 후 위탁하여 실행하는 함수
      // 이벤트를 처리하는 함수는 모두 콜백
      $('#src').on('keyup', copy);
    });
  </script>
</head>
<body>
  <div id="page">
    <label for="src">입력:</label>
    <input type="text" id="src" class="form-control" placeholder="입력...">
    <label for="dest">복사:</label>
    <input type="text" id="dest" class="form-control" placeholder="입력을 복사..." disabled>
    <!--
      속성들 중 속성이 존재하기만 하면 적용되는 속성들이 있다.
      <input type="text" readonly>
      disabled, readonly, selected, checked
    -->
  </div>
</body>
</html>
