<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>jQuery append</title>
  <script>
    // tag 를 만들어서 붙인다.
    $(document).ready(function() {
      const $t1 = $('#t1');
      // 부모.append(자식);
      $t1.append('<li>첫 번째</li>');
      $t1.append('<li>두 번째</li>');
      $t1.append('<li>세 번째</li>');
      $t1.append('<li><button>클릭</button></li>');
    });
  </script>
</head>
<body>
  <!-- text(), val(), css(), attr(), next(), prev() -->
  <ul id="t1"></ul>
  <ol id="t2"></ol>
</body>
</html>
