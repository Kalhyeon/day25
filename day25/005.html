<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    이름:<input type="text" name="name" value="spring">
    나이:<input type="text" name="age" value="20">
    <button>보내기</button>
  </form>
  <!--
    MVC   : 백과 프론트를 함께 만든다 => 둘 다 자바를 쓰자.
            자바끼리는 통역이 불필요
    REST  : 백 따로 프론트 따로 => 통역이 필요

    폼을 서버로 전송하는 형식을 urlencoded 라고 한다.
    ?name=spring&age=20
  -->
  <!--
    폼을 submit 한다
      => 전통적인 인터넷의 일처리 방식
      => 서버에서 처리하고 결과를 보내준다.
      => 프론트에서 화면이 새로 그려진다.
        submit - urlencoded - "MVC" (프론트와 백이 같은 회사)
    2008년 정도부터 화면을 부분 갱신하자
      => 새술은 새부대에... JSON 형식
        JSON - "REST" - AJAX
        {"name":"spring", "age":20}
      프론트와 백이 계약 관계
  -->
</body>
</html>
